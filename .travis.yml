language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"
  - "pypy3"
env:
  - DJANGO="Django<1.5"
  - DJANGO="Django<1.6"
  - DJANGO="Django<1.7"
  - DJANGO="Django<1.8"

install:
  - pip install -q $DJANGO --use-mirrors
  - pip install -r requirements.txt --use-mirrors
script:
  - python runtests.py

before_script:
  - sh -c "if [ '$DJANGO' = 'Django<1.5' -o '$DJANGO' = 'Django<1.6' ]; then pip install django-discover-runner; fi"

matrix:
  exclude:
    - env: DJANGO=Django<1.5
      python: "3.3"
    - env: DJANGO=Django<1.5
      python: "3.4"
    - env: DJANGO=Django<1.5
      python: "pypy3"
